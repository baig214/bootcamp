<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img
                    src="./assets/Real_Madrid.jpg"
                    alt=""
                    class="profile-icon"
                    height="150px"
                    width="150px"
                />
                <span class="name" id="team-1-name">Real Madrid</span>
                <div class="row round-runs" id="team-1-round-runs">
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">0</span>
                    <span>-</span>
                    <span id="team-2-score">0</span>
                </div>
            </div>
            <div class="col">
                <img
                    src="./assets/Huesca.png"
                    alt=""
                    class="profile-icon"
                    height="150px"
                    width="150px"
                />
                <span class="name" id="team-2-name">Huesca</span>
                <div class="row round-runs" id="team-2-round-runs">
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="btn1" onclick="history.go(0)">Try Again</button>
            <button type="button" id="strike-button" onclick="handleStrikeButtonClick()">Huesca Strike</button>
        </div>
        <div class="row" id="result" hidden></div>
    </div>
</body>
</html>
